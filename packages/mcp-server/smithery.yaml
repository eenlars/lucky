# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - luckyApiKey
    properties:
      luckyApiKey:
        type: string
        description: Your Lucky API key. Required for cloud API usage.
      luckyApiUrl:
        type: string
        description:
          Custom API endpoint for self-hosted instances. If provided, API key
          becomes optional.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { LUCKY_API_KEY: config.luckyApiKey, LUCKY_API_URL: config.luckyApiUrl || '' } })
